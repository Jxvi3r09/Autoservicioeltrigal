{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuario</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tu CSS personalizado -->
  <link href="{% static 'myapp/css/registrarse.css' %}" rel="stylesheet" />

  <!-- Fuente de Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
    rel="stylesheet"
  />

  <!-- Iconos de Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
</head>
<body>

  <!-- Modal de Registro -->
  <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0 pb-0">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body pt-0">
          <div class="text-center mb-4">

              <img
                src="{% static 'myapp/imagenes/logo.jpeg' %}"
                alt="Logo de la empresa"
                class="modal-logo"
              />
            </a>
          </div>
          
          <form method="post" autocomplete="off" id="usuarioForm">
            {% csrf_token %}
            <h2 class="text-center mb-3">Crear Cuenta</h2>
            <p class="descripcion text-center">
              ¡Es muy fácil! Solo tienes que registrarte y en un par de pasos
              estarás listo para aprovechar todos los beneficios.
            </p>
            <hr />

            <!-- Campos del formulario organizados en dos columnas para pantallas grandes -->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="tipo_documento" class="form-label">Tipo de Documento</label>
                  <select class="form-select" id="tipo_documento" name="tipo_documento" required>
                    <option value="CC" selected>Cédula de Ciudadanía</option>
                    <option value="TI">Tarjeta de Identidad</option>
                    <option value="CE">Cédula de Extranjería</option>
                    <option value="PP">Pasaporte</option>
                  </select>
                </div>

                <div class="form-group mb-3">
                  <label for="numero_documento" class="form-label">Número de Documento</label>
                  <input type="text" class="form-control" id="numero_documento" name="numero_documento" required>
                </div>

                <div class="form-group mb-3">
                  <label for="first_name" class="form-label">Nombres</label>
                  <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>

                <div class="form-group mb-3">
                  <label for="last_name" class="form-label">Apellidos</label>
                  <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="rol" class="form-label">Rol</label>
                  <select class="form-select" id="rol" name="rol" required>
                    <option value="empleado" selected>Empleado</option>
                    <option value="administrador">Administrador</option>
                  </select>
                </div>

                <div class="form-group mb-3">
                  <label for="username" class="form-label">Nombre de Usuario</label>
                  <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="form-group mb-3">
                  <label for="email" class="form-label">Correo  o Numero de celular</label>
                  <input type="text" class="form-control" id="contacto" name="contacto" required>


                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="password" name="password" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
                  <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
              </div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary py-2">Registrarse</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para validación del formulario -->
  <script>
    document.getElementById('usuarioForm').addEventListener('submit', function(e) {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm_password').value;
      
      if (password !== confirmPassword) {
        e.preventDefault();
        alert('Las contraseñas no coinciden');
        document.getElementById('password').focus();
      }
      
      // Aquí puedes agregar más validaciones si es necesario
    });
  </script>
</body>
</html>
