{% load static %}

    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Mensajes de alerta -->
            {% if messages %}
            <div class="mb-4">
              {% for message in messages %}
              <div
                class="alert alert-dismissible {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}"
              >
                {{ message }}
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              </div>
              {% endfor %}
            </div>

                <div class="mb-4">

                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                </div>
                {% endif %}

                <img src="{% static 'myapp/imagenes/logosinfondo.png' %}" alt="Logo" class="logo-modal mb-4" />

                <form action="{% url 'inicioinv' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            <input type="text" class="form-control" id="usuario" name="username" placeholder="Usuario" required>
                        </div>
                    </div>

                    <div class="form-group mb-4">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" id="contraseña" name="password" placeholder="Contraseña" required>
                            <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">
                                <i class="bi bi-eye-fill"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                </form>

                <div class="text-center mt-3">
                    <a href="recuperar_contrasena" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
