{% extends "base.html" %} {% block title %}Restablecer Contraseña | Mi Sitio{%
endblock %} {% block auth_content %}
<div class="auth-header">
  <h2>Nueva Contraseña</h2>
  <p class="text-muted">Crea una nueva contraseña segura</p>
</div>

<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label for="id_new_password1" class="form-label">Nueva contraseña:</label>
    <input
      type="password"
      name="new_password1"
      class="form-control"
      required
      id="id_new_password1"
    />
    <div class="form-text">Mínimo 8 caracteres, no demasiado común.</div>
  </div>
  <div class="mb-3">
    <label for="id_new_password2" class="form-label"
      >Confirmar contraseña:</label
    >
    <input
      type="password"
      name="new_password2"
      class="form-control"
      required
      id="id_new_password2"
    />
  </div>
  <button type="submit" class="btn btn-primary w-100">
    Cambiar Contraseña
  </button>
</form>
{% endblock %}
