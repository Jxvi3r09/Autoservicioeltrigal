{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Mi Sitio Web{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'myapp/imagenes/faviconlogo.ico' %}" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      .auth-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      .auth-header {
        text-align: center;
        margin-bottom: 25px;
      }

      /* Estilos personalizados para el botón */
      .btn-custom {
        background-color: rgb(34, 132, 33) !important;
        border-color: rgb(34, 132, 33) !important;
        color: white !important;
        font-weight: bold;
        text-transform: uppercase;
        transition: background-color 0.3s ease;
      }

      .btn-custom:hover {
        background-color: rgb(28, 107, 28) !important;
        border-color: rgb(28, 107, 28) !important;
      }

      /* Estilos adicionales para las alertas */
      .alert {
        width: 100%;
        max-width: 400px;
        margin: 20px auto;
        padding: 15px;
        text-align: center;
        border-radius: 8px;
        font-size: 16px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
      }

      .alert-success {
        background-color: rgb(34, 132, 33) !important;
        color: white;
        border-left: 5px solid #155724;
      }

      .alert-danger {
        background-color: #dc3545;
        color: white;
        border-left: 5px solid #721c24;
      }

      .alert-info {
        background-color: #17a2b8;
        color: white;
        border-left: 5px solid #0c5460;
      }

      .alert-warning {
        background-color: #ffc107;
        color: black;
        border-left: 5px solid #856404;
      }

      /* Animación para la alerta al aparecer */
      .alert.show {
        opacity: 1;
        transform: translateY(0);
      }

      .alert.hide {
        opacity: 0;
        transform: translateY(-20px);
      }
    </style>
  </head>
  <body>
    {% if messages %}
      <div class="container">
        <div class="messages">
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} show">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      </div>
    {% endif %}

    <div class="container">
      <div class="auth-container">
        {% block auth_content %}
        <!-- El contenido específico irá aquí -->
        {% endblock %}
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Incluir SweetAlert desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
