<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Error{% endblock %}</title>

    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa;
        color: #343a40;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .error-container {
        text-align: center;
        padding: 2rem;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 600px;
      }
      .error-container h1 {
        font-size: 6rem;
        color: #dc3545;
      }
      .error-container h2 {
        font-size: 2rem;
        font-weight: 700;
        color: #343a40;
      }
      .error-container p {
        font-size: 1.2rem;
        color: #6c757d;
      }
      .btn {
        background-color: rgb(34, 132, 33) !important;
        border-color: rgb(34, 132, 33) !important;
        color: white !important;
        font-weight: bold;
        text-transform: uppercase;
        transition: background-color 0.3s ease;
        margin-top: 20px;
      }
      .btn:hover {
        background-color: rgb(28, 107, 28) !important;
        border-color: rgb(28, 107, 28) !important;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      {% block content %}
      <!-- El contenido del error se cargará aquí -->
      {% endblock %}
    </div>

    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
