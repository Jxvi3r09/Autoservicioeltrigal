{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ titulo }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-center">{{ titulo }}</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="mb-3">
        {{ form.nombre.label_tag }}
        {{ form.nombre }}
      </div>

      <div class="mb-3">
        {{ form.precio.label_tag }}
        {{ form.precio }}
      </div>

      <div class="mb-3">
        {{ form.cantidad_entrada.label_tag }}
        {{ form.cantidad_entrada }}
      </div>

      <div class="mb-3">
        {{ form.fecha_vencimiento.label_tag }}
        {{ form.fecha_vencimiento }}
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-success">
          {% if form.instance.pk %}Guardar Cambios{% else %}Registrar Producto{% endif %}
        </button>
        <a href="{% url 'productos' %}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
