<!-- Modal de Producto -->
<div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="productoModalLabel">Registrar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <!-- Campo para nombre -->
          <div class="mb-3">
            <label for="id_nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="id_nombre" name="nombre" value="{{ form.nombre.value }}" required>
          </div>

          <!-- Campo para precio -->
          <div class="mb-3">
            <label for="id_precio" class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" id="id_precio" name="precio" value="{{ form.precio.value }}" required>
          </div>

          <!-- Campo para cantidad de entrada -->
          <div class="mb-3">
            <label for="id_cantidad_entrada" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="id_cantidad_entrada" name="cantidad_entrada" value="{{ form.cantidad.value }}" required>
          </div>

          <!-- Campo para fecha de vencimiento -->
          <div class="mb-3">
            <label for="id_fecha_vencimiento" class="form-label">Fecha de Vencimiento</label>
            <input type="date" class="form-control" id="id_fecha_vencimiento" name="fecha_vencimiento" value="{{ form.fecha_vencimiento.value }}" required>
          </div>

          <!-- Campo para seleccionar la categoría -->
          <div class="mb-3">
            <label for="id_categoria" class="form-label">Categoría</label>
            <select class="form-control" id="id_categoria" name="categoria" required>
              {% for categoria in categorias %}
                <option value="{{ categoria.id }}" {% if categoria.id == form.categoria.value %} selected {% endif %}>{{ categoria.nombre }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Registrar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <a href="{% url 'inventario' %}" class="text-decoration-none text-white">
              Cancelar
            </a>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
