<!-- Modal para registrar la categoría -->
<div class="modal fade" id="categoriaModal" tabindex="-1" role="dialog" aria-labelledby="categoriaModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="categoriaModalLabel">Registrar Categoría</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form method="POST" action="{% url 'registrar_categoria' %}">
          {% csrf_token %}

          <!-- Campo de nombre de categoría -->
          <div class="form-group">
            <label for="nombre">Nombre de la categoría</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre Categoria" required>
          </div>

          <!-- Botón para guardar -->
          <button type="submit" class="btn btn-primary">Guardar Categoría</button>
        </form>
      </div>

    </div>
  </div>
</div>
