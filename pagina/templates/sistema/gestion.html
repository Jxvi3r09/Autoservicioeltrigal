{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Administración</title>
    <!-- AdminLTE JS -->
    <!-- AdminLTE CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="hold-transition sidebar-mini">
    <div class="wrapper">
      <!-- Navbar -->
      <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#"
              ><i class="fas fa-bars"></i
            ></a>
          </li>
        </ul>
      </nav>

       <!-- Sidebar -->
      <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="#" class="brand-link text-center">
          <i class="fas fa-boxes mr-2"></i>
          <span class="brand-text font-weight-light">
            <strong>Sistema Inventario</strong>
          </span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
          <!-- Opcional: Panel de usuario en la parte superior del sidebar  -->
          <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <a href="{% url 'perfil_usuario' %}" class="d-flex align-items-center text-white text-decoration-none">
              <div class="image">
                <img
                  src="{% static 'myapp/imagenes/usuariodefault.png' %}"
                  class="img-circle elevation-2"
                  alt="User Image"
                  style="width: 35px; height: 35px;" />
              </div>
                <div class="info ml-2">
                  <span>Mi perfil</span>
                </div>
            </a>
          </div>
                
          <!-- Menu principal -->
          <nav class="mt-2">
            <ul
              class="nav nav-pills nav-sidebar flex-column"
              data-widget="treeview"
              role="menu"
              data-accordion="false"
            >
              <!-- Ejemplo de sección "Dashboard" o "Inicio" -->
              <li class="nav-item">
                <a href="{% url 'inicioinv' %}" class="nav-link">
                  <i class="nav-icon fas fa-home"></i>
                  <p>Inicio</p>
                </a>
              </li>

              <!-- Sección Usuarios -->
              <li class="nav-item has-treeview">
                <a href="{% url 'usuarios' %}" class="nav-link">
                  <i class="nav-icon fas fa-users"></i>
                  <p>
                    Usuarios
                  </p>
                </a>
              </li>

              <!-- Sección Inventario -->
              <li class="nav-item">
                <a href="{% url 'inventario' %}" class="nav-link">
                  <i class="nav-icon fas fa-boxes"></i>
                  <p>Inventario</p>
                </a>
              </li>
              
              <!-- Sección Proveedores (activa) -->
              <li class="nav-item">
                <a href="{% url 'proveedores' %}" class="nav-link active">
                  <i class="nav-icon fas fa-truck"></i>
                  <p>Proveedores</p>
                </a>
              </li>
              
              <!-- Sección Productos -->
              <li class="nav-item">
                <a href="{% url 'productos' %}" class="nav-link">
                  <i class="nav-icon fas fa-tag"></i>
                  <p>
                    Productos
                  </p>
                </a>
              </li>

              <!-- Sección Configuración (ejemplo) -->
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <i class="nav-icon fas fa-cog"></i>
                  <p>Configuraciones</p>
                </a>
              </li>

              <!-- Sección Cerrar Sesión -->
              <li class="nav-item">
                <a href="{% url 'principal' %}" class="nav-link">
                  <i class="nav-icon fas fa-sign-out-alt"></i>
                  <p>Cerrar Sesión</p>
                </a>
              </li>
            </ul>
          </nav>
          <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
      </aside>

      <!-- Content Wrapper -->
      <div class="content-wrapper">
        <div class="content-header">
          <div class="container-fluid">
            <h1 class="m-0">Panel de Administración</h1>
          </div>
        </div>
        <div class="content">
          <div class="container-fluid">
            <p>Bienvenido al panel de administración con AdminLTE.</p>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'myapp/js/submenu.js' %}"></script>
  </body>
</html>
