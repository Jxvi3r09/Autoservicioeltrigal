<!-- Modal Registrar Proveedor -->
<div
  class="modal fade"
  id="registroProveedorModal"
  tabindex="-1"
  aria-labelledby="registroProveedorModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Registro de Nuevo Proveedor</h3>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form
        id="formRegistroProveedor"
        method="post"
        action="{% url 'agregar_proveedor' %}"
        autocomplete="off"
      >
        {% csrf_token %}
        <div class="form-group">
          <label class="form-label">NIT Proveedor</label>
          <input
            type="text"
            name="nit_proveedor"
            id="input_nit"
            class="form-input"
            required
          />
        </div>
        <div class="form-group">
          <label class="form-label">Empresa</label>
          <input
            type="text"
            name="empresa"
            id="input_empresa"
            class="form-input"
            required
          />
        </div>
        <div class="form-group">
          <label class="form-label">Correo</label>
          <input
            type="email"
            name="correo"
            id="input_correo"
            class="form-input"
            required
          />
        </div>
        <div class="form-group">
          <label class="form-label">Teléfono</label>
          <input
            type="text"
            name="telefono"
            id="input_telefono"
            class="form-input"
            required
          />
        </div>
        <div class="form-group">
          <label class="form-label">Dirección</label>
          <input
            type="text"
            name="direccion"
            id="input_direccion"
            class="form-input"
            required
          />
        </div>
        <div class="form-actions">
          <button
            type="button"
            class="btn btn-cancel"
            data-bs-dismiss="modal"
            id="btn_cancelar"
          >
            Cancelar
          </button>
          <button type="submit" class="btn">
            Guardar Proveedor
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
.modal-content {
    background-color: #fff;
    border-radius: 8px;
}

.modal-header {
    background-color: #2e7d32;
    color: white;
    border-bottom: 3px solid #ff9800;
}

.modal-header .btn-close {
    color: white;
    opacity: 1;
}

.form-group {
    margin: 15px 20px;
}

.form-label {
    display: block;
    margin-bottom: 5px;
    color: #333;
    font-weight: 500;
}

.form-input {
    width: 100%;
    padding: 8px 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    background-color: #fff;
}

.form-input:focus {
    border-color: #2e7d32;
    outline: none;
    box-shadow: 0 0 0 0.2rem rgba(46, 125, 50, 0.25);
}

.form-actions {
    padding: 15px 20px;
    border-top: 2px solid #ff9800;
    text-align: right;
    background-color: #f8f9fa;
}

.btn {
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    margin-left: 10px;
}

.btn-cancel {
    background-color: #dc3545 !important;
    color: white;
}

.btn-cancel:hover {
    background-color: #a11b28 !important;
    color: white;
}

.btn {
    background-color: #2e7d32;
    color: white;
}
.btn:hover{
    background-color: #1b5e20;
    color: white;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const modal = document.getElementById('registroProveedorModal');
    modal.addEventListener('shown.bs.modal', function () {
        document.getElementById('input_nit').focus();
    });
});
</script>
