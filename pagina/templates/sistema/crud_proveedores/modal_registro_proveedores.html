<!-- Modal Registrar Proveedor -->
<div class="modal fade" id="registroProveedorModal" tabindex="-1" aria-labelledby="registroProveedorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content border-0">
        <!-- Cabecera -->
        <div class="modal-header text-white" style="background-color: #2e7d32; border-bottom: 3px solid #ff9800;">
          <h5 class="modal-title d-flex align-items-center">
            <i class="fas fa-truck me-2"></i>Registro de Nuevo Proveedor
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
  
        <!-- Cuerpo -->
        <div class="modal-body" style="background-color: #f8f9fa;">
          <form method="post" action="{% url 'agregar_proveedor' %}" autocomplete="off" class="row g-3">
            {% csrf_token %}
  
            <!-- Encabezado del formulario -->
            <div class="col-12 mb-3">
              <div class="bg-dark text-white p-2 rounded">
                <i class="fas fa-info-circle me-2"></i>Ingrese los datos del nuevo proveedor
              </div>
            </div>
  
            <!-- Columna Izquierda -->
            <div class="col-md-6">
              <!-- NIT Proveedor -->
              <div class="mb-3">
                <label class="form-label fw-bold" style="color: #2e7d32;">
                  <i class="fas fa-id-card me-1"></i>NIT Proveedor
                </label>
                <div class="input-group">
                  <span class="input-group-text" style="background-color: #ff9800; color: white;">
                    <i class="fas fa-hashtag"></i>
                  </span>
                  <input type="text" name="nit_proveedor" id="input_nit" class="form-control border-secondary" 
                         placeholder="NIT del proveedor" required>
                </div>
              </div>
  
              <!-- Empresa -->
              <div class="mb-3">
                <label class="form-label fw-bold" style="color: #2e7d32;">
                  <i class="fas fa-building me-1"></i>Empresa
                </label>
                <div class="input-group">
                  <span class="input-group-text" style="background-color: #ff9800; color: white;">
                    <i class="fas fa-building"></i>
                  </span>
                  <input type="text" name="empresa" id="input_empresa" class="form-control border-secondary" 
                         placeholder="Nombre de la empresa" required>
                </div>
              </div>
  
              <!-- Correo -->
              <div class="mb-3">
                <label class="form-label fw-bold" style="color: #2e7d32;">
                  <i class="fas fa-envelope me-1"></i>Correo
                </label>
                <div class="input-group">
                  <span class="input-group-text" style="background-color: #ff9800; color: white;">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <input type="email" name="correo" id="input_correo" class="form-control border-secondary" 
                         placeholder="Correo electrónico" required>
                </div>
              </div>
            </div>
  
            <!-- Columna Derecha -->
            <div class="col-md-6">
              <!-- Teléfono -->
              <div class="mb-3">
                <label class="form-label fw-bold" style="color: #2e7d32;">
                  <i class="fas fa-phone me-1"></i>Teléfono
                </label>
                <div class="input-group">
                  <span class="input-group-text" style="background-color: #ff9800; color: white;">
                    <i class="fas fa-phone"></i>
                  </span>
                  <input type="text" name="telefono" id="input_telefono" class="form-control border-secondary" 
                         placeholder="Teléfono de contacto" required>
                </div>
              </div>
  
              <!-- Dirección -->
              <div class="mb-3">
                <label class="form-label fw-bold" style="color: #2e7d32;">
                  <i class="fas fa-map-marker-alt me-1"></i>Dirección
                </label>
                <div class="input-group">
                  <span class="input-group-text" style="background-color: #ff9800; color: white;">
                    <i class="fas fa-map-marker-alt"></i>
                  </span>
                  <input type="text" name="direccion" id="input_direccion" class="form-control border-secondary" 
                         placeholder="Dirección del proveedor" required>
                </div>
              </div>
            </div>
  
            <!-- Botones -->
            <div class="col-12">
              <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">
                  <i class="fas fa-times me-2"></i>Cancelar
                </button>
                <button type="submit" class="btn" style="background-color: #2e7d32; color: white;">
                  <i class="fas fa-save me-2"></i>Guardar Proveedor
                </button>
              </div>
            </div>
          </form>
        </div>
        
        <!-- Pie del modal -->
        <div class="modal-footer" style="background-color: #f2f2f2; border-top: 2px solid #ff9800;">
          <small class="text-muted">Todos los campos son obligatorios</small>
        </div>
      </div>
    </div>
  </div>
