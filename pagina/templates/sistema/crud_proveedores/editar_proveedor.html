<!-- Modal de edición (por cada proveedor) -->
<div
  class="modal fade"
  id="editarProveedorModal{{ proveedor.id }}"
  tabindex="-1"
  aria-labelledby="editarProveedorModalLabel{{ proveedor.id }}"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-warning text-white">
        <h5
          class="modal-title"
          id="editarProveedorModalLabel{{ proveedor.id }}"
        >
          <i class="fas fa-edit"></i> Editar Proveedor
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form action="{% url 'editar_proveedor' proveedor.id %}" method="post">
        {% csrf_token %}
        <div class="modal-body">
          <div class="mb-3">
            <label for="nit_proveedor" class="form-label">NIT</label>
            <input
              type="text"
              class="form-control"
              name="nit_proveedor"
              value="{{ proveedor.nit_proveedor }}"
              required
            />
          </div>
          <div class="mb-3">
            <label for="empresa" class="form-label">Empresa</label>
            <input
              type="text"
              class="form-control"
              name="empresa"
              value="{{ proveedor.empresa }}"
              required
            />
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input
              type="email"
              class="form-control"
              name="correo"
              value="{{ proveedor.correo }}"
              required
            />
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input
              type="tel"
              class="form-control"
              name="telefono"
              value="{{ proveedor.telefono }}"
              required
            />
          </div>
          <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input
              type="text"
              class="form-control"
              name="direccion"
              value="{{ proveedor.direccion }}"
              required
            />
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-danger"
            data-bs-dismiss="modal"
          >
            Cancelar
          </button>
          <button type="submit" class="btn btn-warning">
            <i class="fas fa-save"></i> Guardar Cambios
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
