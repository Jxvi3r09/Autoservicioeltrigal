<!-- Modal de edición (por cada proveedor) -->
<div class="modal fade" id="editarProveedorModal{{ proveedor.id }}" tabindex="-1" aria-labelledby="editarProveedorModalLabel{{ proveedor.id }}" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form method="post" action="{% url 'editar_proveedor' proveedor.id %}">
          {% csrf_token %}
          <div class="modal-header">
            <h5 class="modal-title" id="editarProveedorModalLabel{{ proveedor.id }}">Editar Proveedor</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">NIT</label>
              <input type="text" name="nit_proveedor" class="form-control" value="{{ proveedor.nit_proveedor }}" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Empresa</label>
              <input type="text" name="empresa" class="form-control" value="{{ proveedor.empresa }}" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Correo</label>
              <input type="email" name="correo" class="form-control" value="{{ proveedor.correo }}" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Teléfono</label>
              <input type="text" name="telefono" class="form-control" value="{{ proveedor.telefono }}" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Dirección</label>
              <input type="text" name="direccion" class="form-control" value="{{ proveedor.direccion }}" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">Guardar cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>
