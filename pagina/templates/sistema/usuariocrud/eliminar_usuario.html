<!-- Modal de Eliminar Usuario -->
<div class="modal fade" id="eliminarUsuarioModal{{ usuario.id }}" tabindex="-1" aria-labelledby="eliminarUsuarioModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form method="POST" action="{% url 'eliminar_usuario' usuario.id %}">
          {% csrf_token %}
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title">¿Eliminar Usuario?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            ¿Estás seguro que deseas eliminar a <strong>{{ usuario.username }}</strong>?
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
